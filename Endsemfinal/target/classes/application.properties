spring.application.name=Endsemfinal

# Server port (optional, default is 8080)
server.port=8080

# Disable DataSource auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# External API base URL for RestTemplate
api.base-url=https://jsonplaceholder.typicode.com

# Optional: Timeout settings for RestTemplate (customize if needed)
rest.template.connection-timeout=5000
rest.template.read-timeout=5000

# Logging level
logging.level.org.springframework.web=DEBUG
logging.level.com.klef.jfsd.exam=DEBUG


 


